<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="raleway-normal">
    <!-- this is the header section -->
    <header class="header">
        <!-- this is the navigation bar section -->
        <nav class="logo-nav">
            <div class="logo">
                <h4 class="logo-title inter-normal">LOGO</h4>
                <button class="shared-btn raleway-normal">Sign Up</button>
            </div>
        </nav>

        <!-- header title -->
        <div class="agencies">
            <h2 class="agencies-title">Cool Dark UI Template for <br> Webflow Agencies!</h2>
            <button class="shared-btn">Stay Focused</button>
        </div>
    </header>

    <!-- this is the main section -->
    <main>
        <div class="action-section">
            <div class="left-side">
                <h4 class="action-title">See It in Action</h4>
                <h5 class="action-subtitle">Explore the live preview and imagine your <br> brand in this bold new look.
                </h5>
                <button class="shared-btn">Launch Live Preview</button>
            </div>
            <div class="right-side">
                <img class="action-img" src="Assets/wc-mini.png" alt="">
            </div>
        </div>

        <!-- Productive Users Section -->
        <div class="productive-user-section">
            <h4 class="productive-user-title">Joined Thousands of Productive Users</h4>
            <div class="card-section">
                <div class="card-title">
                    <h2 class="card-main-title inter-normal">50K</h2>
                    <p class="active-user inter-normal">Active Users</p>
                </div>
                <div class="card-title">
                    <h2 class="card-main-title inter-normal">2M+</h2>
                    <p class="active-user inter-normal">Focus Sessions</p>
                </div>
                <div class="card-title">
                    <h2 class="card-main-title inter-normal">95%</h2>
                    <p class="active-user inter-normal">Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </main>

    <!-- this is the footer section -->
    <footer>

    </footer>

</body>

</html>
